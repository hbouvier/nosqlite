<div class="container" ng-controller="DocumentCtrl">
    <div class="row"> 
        <div class="col-md-1"></div>
        <br>
        <div class="panel panel-default">
            <div ng-show="fields.length" class="panel-body">
                <form class="form-horizontal" role="form">
                    <div ng-repeat="field in fields" class="form-group">
                        <label class="col-sm-2 control-label">{{field.key}}</label>
                        <div class="col-sm-10">
                            <input ng-model="field.value" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="save()" type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>        
            </div>
            <div ng-hide="fields.length" class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">KEY</label>
                        <div class="col-sm-10">
                            <input ng-model="documentKEY" type="text" class="form-control">
                            <textarea ng-model="documentJSON" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="create()" type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>        
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
